<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="component__container">
      <div class="account-details__container">
        <div class="balance__container">
          <div class="balance__container--text">
            <h2 class="balance__title title--small">My balance</h2>
            <p class="balance__amount">$921.48</p>
          </div>
          <div class="balance__container--logo">
            <div class="logo circle--open"></div>
            <div class="logo circle--solid"></div>
          </div>
        </div>
        <div class="spending__container">
          <div class="spending">
            <h2 class="spending__title">Spending - Last 7 days</h2>

            <ul class="weekly-graph"></ul>
          </div>
          <div class="monthly">
            <div class="monthly__this-month">
              <h2 class="monthly__title title--small">Total this month</h2>
              <p class="monthly__amount">$478.33</p>
            </div>
            <div class="monthly__last-month">
              <p class="monthly__difference title--small">
                <span class="monthly__difference--amount">+2.4%</span>
                from last month
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
